
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Luke Weber">
    <title>Bookmark Project</title>
    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>

<body onload="fetchBookmarks()">

<div class="container">
  <div class="header clearfix">
    <h3 class="text-muted">Bookmark Project</h3>
  </div>

  <div class="jumbotron">
    <h2>Bookmark Your Favorite Sites</h2>
    <form id="myForm">
      <div class="form-group">
        <label>Site Name: </label>
        <input type="text" class="form-control" id="siteName" placeholder="Website Name...">
      </div>

      <div class="form-group">
        <label>Site URL: </label>
        <input type="text" class="form-control" id="url" placeholder="Website URL...">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>

<!--1 x 12 column grid for input results via bootstrap grid -->
<div class="row marketing">
  <div class="col-lg-12">
    <div id="bookmarkResults"></div>
  </div>
</div>


<!--jQuery CDN-->
<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<!--Bootstrap-->
<script src="./js/bootstrap.min.js" type="text/javascript"></script>
<!--Custom JS -->
<script src="./js/main.js" type="text/javascript"></script>

  </body>
</html>
